<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estilo Steam</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-image: url("public/Imagenes/fondo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .steam-container {
            background-color: rgba(23, 26, 33, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            border: 1px solid rgba(102, 192, 244, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        .form-control, .form-select {
            background-color: rgba(23, 26, 33, 0.7);
            border: 1px solid #2a475e;
            color: white;
        }

        .form-control:focus {
            background-color: rgba(23, 26, 33, 0.9);
            border-color: #66c0f4;
            box-shadow: 0 0 0 0.25rem rgba(102, 192, 244, 0.25);
        }

        .input-group-text {
            background-color: #171a21;
            border: 1px solid #2a475e;
            color: #66c0f4;
        }
    </style>
</head>
<body class="p-3">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="steam-container p-4 p-md-5">
                    <button id="btn_regresar" type="button" class="btn btn-close btn-close-white position-absolute top-0 end-0 m-3" aria-label="Cerrar" style="top:10px; right:10px; font-size:24px; cursor:pointer;"></button>

                    <div class="row">
                        <!-- Columna 1: Cámara -->
                        <div class="col-md-4 mb-4">
                            <h3 class="text-primary border-bottom border-primary pb-2">
                                <i class="fas fa-camera me-2"></i>Captura
                            </h3>
                            <div class="mb-3 bg-dark p-2 rounded">
                                <video id="my_video" autoplay playsinline muted class="w-100 rounded"></video>
                            </div>
                            <button id="btn_tomar_foto" class="btn btn-outline-primary w-100 mb-3">
                                <i class="fas fa-camera me-2"></i>Tomar Foto
                            </button>
                            <div class="bg-dark p-2 rounded mb-3">
                                <canvas id="my_foto" width="300" height="200" class="w-100 rounded"></canvas>
                            </div>
                            <button id="btn_descargar" class="btn btn-outline-success w-100">
                                <i class="fas fa-download me-2"></i>Descargar
                            </button>
                        </div>

                        <!-- Columna 2: Formulario -->
                        <div class="col-md-4 mb-4">
                            <h3 class="text-primary border-bottom border-primary pb-2">
                                <i class="fas fa-user-circle me-2"></i>Registro
                            </h3>

                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Apellidos</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                        <input type="text" id="apellidos" class="form-control" placeholder="Tus apellidos" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Cédula</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        <input type="text" id="cedula" class="form-control" placeholder="Tu cédula" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" id="email" class="form-control" placeholder="Tu email" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Edad</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                                        <input type="number" id="edad" class="form-control" placeholder="Tu edad" required>
                                    </div>
                                </div>

                                <button id="btn_guardar" type="button" class="btn btn-primary w-100 mt-3">
                                    <i class="fas fa-save me-2"></i>Guardar Datos
                                </button>
                            </form>
                        </div>

                        <!-- Columna 3: Mapa -->
                        <div class="col-md-4">
                            <h3 class="text-primary border-bottom border-primary pb-2">
                                <i class="fas fa-map-marked-alt me-2"></i>Ubicación
                            </h3>
                            <div id="mapa" class="bg-dark rounded mb-3" style="height: 200px;"></div>
                            <button id="btn_ubicacion" class="btn btn-info w-100 mb-3">
                                <i class="fas fa-location-arrow me-2"></i>Obtener Ubicación
                            </button>
                            <div id="ubicacionInfo" class="bg-dark p-3 rounded text-white">
                                <small>Información de ubicación aparecerá aquí</small>
                            </div>
                            <div class="mb-3">
                                <br>
                                <label class="form-label">Departamento</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="departamento" id="exactas" required>
                                    <label class="form-check-label" for="exactas">Ciencias Exactas</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="departamento" id="electronica">
                                    <label class="form-check-label" for="electronica">Electrónica</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="departamento" id="humanas">
                                    <label class="form-check-label" for="humanas">Ciencias Humanas</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="departamento" id="informatica">
                                    <label class="form-check-label" for="informatica">Informática</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="departamento" id="administracion">
                                    <label class="form-check-label" for="administracion">Administración</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS y CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- JS personalizado -->
    <script src="public/js/registro.js"></script>
    <!--Script para regresar a index-->
    <script>
        document.getElementById('btn_regresar').addEventListener('click', () => {
            window.location.href = '../index.html';
        });
    </script>

</body>
</html>
