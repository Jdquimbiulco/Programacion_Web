<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Estilo Steam</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

    <!-- Estilos personalizados -->
    <link href="public/css/steam-style.css" rel="stylesheet" />
</head>

<body>


    <div class="overlay"></div>

    <div class="content">
        <div class="container">
            <div class="row">
                <!-- Primera columna: Video, foto y botones -->

                <!-- <div class="col-12 col-md-4 d-flex flex-column align-items-center"></div> -->

                <div class="col-3">
                    <video id="my_video" autoplay playsinline muted class="rounded mb-3 w-100"
                        style="max-width: 400px; background: black;"></video>

                    <div class="d-flex gap-2 justify-content-center mb-4 w-100" style="max-width: 400px;">
                        <button type="button" id="btn_tomar_foto" class="btn btn-outline-primary flex-fill">
                            Tomar Foto
                        </button>
                    </div>

                    <canvas id="my_foto" width="320" height="240" class="rounded mb-3"
                        style="background: black; max-width: 100%;"></canvas>

                    <div class="d-flex gap-2 justify-content-center mb-4 w-100" style="max-width: 400px;">
                        <button type="button" id="btn_descargar" class="btn btn-outline-success flex-fill">
                            Descargar Foto
                        </button>
                    </div>
                </div>

                <!-- Segunda columna: Formulario -->
                <!-- <div class="col-12 col-md-4"></div> -->
                <div class="col-6">
                    <div class="rounded p-4 d-flex flex-column justify-content-center h-100">
                        <h2 class="mb-4 text-center text-white">Iniciar Sesi贸n</h2>

                        <form id="registroForm" autocomplete="off" novalidate>
                            <div class="mb-3">
                                <label for="nombre" class="form-label text-white">Nombre Completo</label>
                                <input type="text" id="nombre" name="nombre" class=""
                                    placeholder="Tu nombre completo" required />
                            </div>

                            <div class="mb-3">
                                <label for="edad" class="form-label text-white">Edad</label>
                                <input type="number" id="edad" name="edad" class="" min="1" max="120"
                                    placeholder="Ejemplo: 25" required >
                            </div>

                            <fieldset class="mb-3 text-white">
                                <legend>Departamento</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="departamento"
                                        id="CienciasExactas" value="CienciasExactas" required />
                                    <label class="form-check-label" for="CienciasExactas">Ciencias Exactas</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="departamento" id="Electronica"
                                        value="Electronica" />
                                    <label class="form-check-label" for="Electronica">Electr贸nica</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="departamento"
                                        id="CienciasHumanas" value="CienciasHumanas" />
                                    <label class="form-check-label" for="CienciasHumanas">Ciencias Humanas</label>
                                </div>
                            </fieldset>

                            <button type="submit" id="btn_guardar" class="btn btn-primary w-100">
                                Guardar Datos
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Tercera columna: Mapa y ubicaci贸n -->
                <!-- <div class="col-12 col-md-4 d-flex flex-column align-items-center"></div> -->
                <div class="col-3">
                    <div style="width: 100%; max-width: 400px;">
                        <div id="mapa" style="height: 250px; border-radius: 8px; box-shadow: 0 0 10px #66c0f4;"></div>

                        <button type="button" id="btn_ubicacion" class="btn btn-info mt-3 w-100">
                            Obtener Ubicaci贸n
                        </button>

                        <p id="ubicacionInfo" class="mt-2 text-center" style="min-height: 1.5rem;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
</div> -->

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/registro.js"></script>
</body>

</html>
