<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
    }
    .profile-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
    .profile-card {
      background-color: #212529;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar izquierda -->
    <div class="col-md-2 sidebar p-3">
      <!-- Tarjeta del usuario -->
      <div class="card profile-card mb-4 text-center">
        <img src="imagenes/el maricuelas del empresario.jpg" class="profile-img card-img-top" alt="Foto del perfil">
        <div class="card-body">
          <h5 class="card-title mb-0">Pedro Vicente Maldonado</h5>
        </div>
      </div>

      <!-- Menú de navegación -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">🏠 Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">💼 Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">📄 Resumes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">📆 Calendar</a>
        </li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="col-md-10 p-4">
      <!-- Barra de navegación superior -->
      <nav class="navbar navbar-expand-lg bg-white shadow-sm rounded p-3 mb-4">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Mi Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Add New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Calendario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Sobre mí</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Información principal -->
      <div class="container bg-white rounded shadow-sm p-4">
        <h1 class="mb-2">Customer Sales Representative</h1>
        <h5 class="text-muted">San Francisco, CA</h5>
        <p class="mt-3">Bienvenido al panel de control. Aquí puedes gestionar tus trabajos, ver tu calendario y editar tu perfil.</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
