<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
body {
  background-color: #f8f9fa;
  margin: 0; /* Elimina márgenes predeterminados */
}

.sidebar {
  min-height: 100vh;
  background-color: #343a40;
  color: white;
  position: fixed; /* Fija la barra lateral */
  top: 0;
  left: 0;
  width: 250px; /* Ancho de la barra lateral */
  z-index: 1000; /* Asegura que la barra lateral esté encima del contenido */
}

.sidebar .nav-link {
  color: white;
  cursor: pointer;
}

.sidebar .nav-link.active {
  background-color: #495057;
}

.profile-img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  object-fit: cover;
}

.profile-card {
  background-color: #212529;
  color: white;
  border: none;
}

.col-md-10 {
  margin-left: 180px; /* Ajusta el margen izquierdo para evitar que el contenido se oculte */
  padding: 20px;
}
</style>

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <div class="card profile-card mb-4 text-center">
        <img src="imagenes/indian-college-student.jpg" class="profile-img card-img-top" alt="Foto del perfil">
        <div class="card-body">
          <h5 class="card-title mb-0">Pedro Vicente Maldonado</h5>
        </div>
      </div>

      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" onclick="cargarPaginas('paginas/PrinDashboard.html', this)">🏠 Home</a></li>
        <li class="nav-item"><a class="nav-link" onclick="cargarPaginas('paginas/jobs.html', this)">💼 Jobs</a></li>
        <li class="nav-item"><a class="nav-link" onclick="cargarPaginas('paginas/Resume.html', this)">📄 Resumes</a></li>
        <li class="nav-item"><a class="nav-link" onclick="cargarPaginas('paginas/Calendar.html', this)">📆 Calendar</a></li>
      </ul>
    </div>

    <!-- Contenido dinámico -->
    <div class="col-md-10 p-4" id="contenido">
      <!-- Aquí se cargan las páginas -->
    </div>
  </div>
</div>

<!-- Script para cargar contenido dinámicamente -->
<script src="paginas/cargarDash.js">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
