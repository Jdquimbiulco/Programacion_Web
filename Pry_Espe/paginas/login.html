<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <style>
        .login-bg {
            background: white; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
        }
        .decorative-bg {
            background: url('/CLASS/img/decorative.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
       
            <div class="col-md-6 login-bg">
                <div class="login-form">
                    <div class="text-center mb-4">
                        <img src="/CLASS/img/espe.jpeg" alt="Logo ESPE" class="img-fluid" width="100">
                        <h3 class="mt-3">Welcome back!</h3>
                        <p>Ingrese para obtener acceso ilimitado a herramientas e información.</p>
                    </div>
                    <form>
                        <div class="row-mb-3">
                            <label for="email" class="form-label text-dark">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese tu correo" required>
                        </div>
                        <div class="row-mb-3">
                            
                            <label for="password" class="form-label text-dark">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <input type="checkbox" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Acuérdate de mí</label>
                            </div>
                            <a href="#" class="text-dark">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success">Log In</button>
                        </div>
                        <div class="text-center">
                            <p>O inicia sesión con</p>
                            <button type="button" class="btn btn-outline-light w-100">Iniciar sesión con Google</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <small>¿No tienes una cuenta? <a href="#" class="text-white">Regístrate aquí</a></small>
                    </div>
                </div>
            </div>
          
            <div class="col-md-6 decorative-bg">
             <figure>
                <img src="img/s.jpg" alt="sps">
             </figure>
            </div>
        </div>
    </div>
    <script src="public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
