<div class="text-center text-dark mb-4">
  <img src="./imagenes/espe.png" alt="Logo ESPE" class="img-fluid" width="250" />
</div>
<form>
  <h3 class="mt-3 text-dark text-center">¡Crea una cuenta!</h3>
  <p class="text-dark text-center">Regístrate para acceder a las herramientas de ESPE.</p>
  <div class="mb-3">
    <label class="form-label text-dark">Nombre completo</label>
    <input type="text" class="form-control" placeholder="Tu nombre completo" required />
  </div>
  <div class="mb-3">
    <label class="form-label text-dark">Correo electrónico</label>
    <input type="email" class="form-control" placeholder="Correo institucional" required />
  </div>
  <div class="mb-3">
    <label class="form-label text-dark">Contraseña</label>
    <input type="password" class="form-control" placeholder="Crea una contraseña" required />
  </div>
  <div class="mb-3">
    <label class="form-label text-dark">Confirmar contraseña</label>
    <input type="password" class="form-control" placeholder="Confirma la contraseña" required />
  </div>
  <div class="d-grid mb-3">
    <button type="submit" class="btn btn-success">Registrarse</button>
  </div>
</form>
<div class="text-center text-dark mt-4">
<small>¿Ya tienes una cuenta? <a href="#" class="text-dark" onclick="cargarFormulario('./paginas/formLogin.html')">Inicia sesión</a></small>
</div>
